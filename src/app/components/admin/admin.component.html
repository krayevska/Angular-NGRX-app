<p class="title">USERS LIST</p>
<ng-container *ngIf="users$ | async as users">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
    </ng-container>

    <ng-container matColumnDef="last-name">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>ACTIVE</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="csv">
      <th mat-header-cell *matHeaderCellDef>Get data in CSV</th>
      <td mat-cell *matCellDef="let user">
        <div class="button-container">
          <button mat-raised-button (click)="getCsv(user)">
            Download in CSV
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
